{% extends 'base.html' %}
{% block content %}

<style>
    h2 {
        text-align: center;
        color: #1f3c88;
        margin-bottom: 25px;
    }

    form {
        width: 380px;
        margin: 50px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    label {
        font-weight: 600;
        margin-top: 15px;
        display: block;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        margin-top: 25px;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        box-shadow: 0 6px 18px rgba(0,114,255,0.4);
    }
</style>

<h2>Student Login</h2>

<form method="POST">
    {% csrf_token %}
    <label>Roll No</label>
    <input type="text" name="roll_no" required>

    <label>Password</label>
    <input type="password" name="password" required>

    <button class="btn btn-primary">Login</button>
</form>

{% endblock %}

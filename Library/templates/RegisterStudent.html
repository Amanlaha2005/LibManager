{% extends 'base.html' %}
{% block content %}

<style>
    h2 {
        text-align: center;
        color: #00695c;
        margin-bottom: 25px;
    }

    form {
        width: 420px;
        margin: 40px auto;
        padding: 35px;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    label {
        font-weight: 600;
        margin-top: 12px;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        margin-top: 25px;
        padding: 12px;
        border-radius: 25px;
        border: none;
        background: linear-gradient(135deg, #26a69a, #2bbbad);
        color: white;
        font-size: 16px;
    }

    button:hover {
        box-shadow: 0 6px 18px rgba(38,166,154,0.4);
    }
</style>

<h2>Student Registration</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Name</label>
    <input type="text" name="name" required>

    <label>Roll No</label>
    <input type="text" name="roll_no" required>

    <label>Department</label>
    <input type="text" name="department" required>

    <label>Age</label>
    <input type="number" name="age" required>

    <label>Gender</label>
    <select name="gender">
        <option>Male</option>
        <option>Female</option>
    </select>

    <label>Password</label>
    <input type="password" name="password" required>

    <label>Profile Image</label>
    <input type="file" name="profile_img">

    <button class="btn btn-primary">Register</button>
</form>

{% endblock %}
